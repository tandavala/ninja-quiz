<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ninja QUiz</title>
    <link rel="stylesheet" href="bootstrap.css" />
  </head>
  <body>
    <!-- top section-->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
      </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">On with the question</h2>
        <form class="quize-form text-light">
          <!-- question one -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              1.How do you give a ninja direction?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" checked />
              <label class="form-check-label">Show them a map</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label"
                >Dont worry a ninja will find you.</label
              >
            </div>
          </div>

          <!-- question two -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              2. If a ninja has 3 apples, then gives one to Mario & Jose, how
              many aplles dows the ninha have left?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" checked />
              <label class="form-check-label"
                >You'll recognize the outfit</label
              >
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label">The grim will tell you.</label>
            </div>
          </div>

          <!-- question three  -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              3. How do you if you have met a ninja?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" checked />
              <label class="form-check-label">has left one</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B" />
              <label class="form-check-label">has left five.</label>
            </div>
          </div>

          <!-- question four  -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              4. What is a ninja's favourite array method ?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" checked />
              <label class="form-check-label">forEach()</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B" />
              <label class="form-check-label">Slice()</label>
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
